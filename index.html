<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p>Para editar uma tarefa, clique em cima do texto desejado.</p>
        <div class="inputContainer">
            <input type="text" id="inputTarefa" placeholder="Adicione uma tarefa...">
            <button id="adicionarTarefa">+</button>
        </div>
        <ul id="listaTarefa"></ul>
        <div id="erro" style="color: rgba(255, 0, 0, 0.651); font-size: 14px;"></div>
    </div>
</body>

<script src="assets/js/script.js"></script>
</html>
